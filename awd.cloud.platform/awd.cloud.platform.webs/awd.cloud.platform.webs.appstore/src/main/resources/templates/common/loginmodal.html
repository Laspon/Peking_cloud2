<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background:#31b0d5;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" style="color: white;">用户登陆</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" action="./login" method="post">
                	<div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select name="type" class="form-control" onchange="selectOnchang(this)" required="required">
                            	<option value="">请选择用户类型</option>
				            	<option value="01">监管用户</option>
				                <option value="02">软件供应商</option>
				                <option value="03">系统管理员</option>
				            </select>
                        </div>
                    </div>
                    <div class="form-group" id="jsbhField" hidden>
                        <label class="col-sm-2 control-label">监所名称</label>
                        <div class="col-sm-10">
                        	<div id="zTree">
						    	<input autocomplete="off" id="txtTreeSelect" type="text" onclick="showMenu(); return false;" class="form-control" placeholder="监所名称"/>
						    	<input hidden name="jsbh" id="jsbhfm" type="text"/>
						    </div>
						    <div id="menuContent" class="menuContent" style="display: none;background: #f9f9f9;position: absolute;z-index: 10;font-size:15px">
							    <ul id="treeDemo" class="ztree" style="margin-top: 0; width: 468px;height:200px;overflow:auto;border:1px solid cornflowerblue;"></ul>
							</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="name" required="required" type="text"
                                   placeholder="该输入用户名..."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密 码</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="password" required="required" type="password"
                                   placeholder="该输入密码..."/>
                        </div>
                    </div>
                    <div class="modal-footer center-block">
                    	<input type="submit" class="btn btn-info" id="loginBtn" value="登陆"/>
                        <button type="button" class="btn btn-info" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
