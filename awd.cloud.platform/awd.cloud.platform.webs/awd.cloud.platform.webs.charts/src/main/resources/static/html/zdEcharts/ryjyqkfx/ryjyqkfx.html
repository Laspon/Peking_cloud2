<script type="text/javascript">

var tbody = window.document.getElementById("tbodyResult")
        $.ajax({
            url: '/kssqsfx/ylwsCount',
            type: "get",
            dataType: "json",
            success: function (data) {
                var str = '';
                var bar = '';
                var sss = '';
                var data = data.result
                
                for (var i=0;i< data.jys.length;i++) {   
                    str += "<td style='width:90px;height:50px;text-align:center;border:1px solid #b8b8b8;'>" + data.jys[i] + "</td>";
                } 
                var strr = "<tr style='height:60px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #b8b8b8">就医数</td>'+  str + "</tr>"
                for (var i=0;i< data.swjy.length;i++) {   
                    bar += "<td style='width:90px;height:50px;text-align:center;border:1px solid #b8b8b8;'>" + data.swjy[i] + "</td>";
                }
                var barr = "<tr style='height:60px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #b8b8b8">所外就医</td>' + bar + "</tr>"
                
                for (var i=0;i< data.snjy.length;i++) {   
                    sss += "<td style='width:90px;height:50px;text-align:center;border:1px solid #b8b8b8;'>" + data.snjy[i] + "</td>";
                }
                var sss1 = "<tr style='height:60px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #b8b8b8">所内就医</td>' + sss + "</tr>"
                
                tbody.innerHTML = strr + barr + sss1; 
            },error(error){
                console.log(error)
            }
        })
    seajs.config({
        base: "/js",

        ]
    });
    seajs.use('awd/zdEcharts/ryjyqkfx/ryjyqkfx');
</script>
