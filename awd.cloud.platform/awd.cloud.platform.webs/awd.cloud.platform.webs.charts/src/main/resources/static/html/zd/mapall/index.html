<script>
    $("#mapBg").mouseover(function () {
        var strify = localStorage.getItem("idjsbhxf")
        $.ajax({
            url: '/zddp/select_GQSXX' + "?strify=" + strify, //地址
            dataType: 'json', //数据类型
            type: 'GET', //类型
            timeout: 5000, //超时

            //请求成功
            success: function (res) {
                console.log(res,1111222)
                var result1 = res.mapResp[1].r
                            localStorage.setItem("idzyzs",result1.zyzs)
                            localStorage.setItem("idman",result1.man)
                            localStorage.setItem("idwoman",result1.woman)
                            localStorage.setItem("idzats",result1.zats)
                            localStorage.setItem("idlshj",result1.lshj)
                            localStorage.setItem("idjshj",result1.jshj)
                            localStorage.setItem("idyj",result1.yj)
                            localStorage.setItem("idej",result1.ej)
                            localStorage.setItem("idsj",result1.sj)
                var result = res.mapResp[0].l
                // localStorage.setItem("sld",result.sld)
                // localStorage.getItem("sld")
                // var sld=localStorage.getItem("sld")
                var str = '',
                    str1 = '',
                    str2 = '',
                    str3 = '',
                    str4 = '',
                    str5 = '',
                    str6 = '';
                // console.log(res.mapResp[0].l)

                // console.log(result)
                str +=
                    '<p class="co-c74b p-even font-16 font-weight post-data" style="margin-top:15px;">' +
                    result.sjyl + '人' + '</p>';
                $("#sjyl").append(str);
                str1 +=
                    '<p class="co-c74b p-even font-16 font-weight post-data" style="margin-top:15px;">' +
                    result.zbjl + '人' +
                    '</p>';
                $("#zbjl").append(str1);
                str2 += '<span class="co-white post-data">' + result.sld +
                    '</span>';
                $("#sld").append(str2);
                str3 += '<span class="co-white post-data">' + result.dh +
                    '</span>';
                $("#dh").append(str3);
                str4 += '<span class="co-white post-data">' + result.dz +
                    '</span>';
                $("#dz").append(str4);
                str5 += '<p>' + result.name +
                    '</p>';
                $("#pdxq").append(str5);
                
            },
            //失败/超时
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (textStatus === 'timeout') {
                    console.log('請求超時');
                    setTimeout(function () {
                        console.log('重新请求');
                    }, 5000);
                }
                //alert(errorThrown);
            }
        })
        $("#dz span").empty();
        $("#dh span").empty();
        // $("#dz").empty();
        $("#sjyl p").empty();
        $("#zbjl p").empty();
        $("#sld span").empty();
        $("#pdxq p").text("");
    });
</script>
