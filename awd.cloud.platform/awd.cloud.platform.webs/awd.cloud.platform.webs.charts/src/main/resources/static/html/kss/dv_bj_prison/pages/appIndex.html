<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>北京市智慧监管平台（总队级）</title>
  <link rel="stylesheet" href="../static/utils/pace/pace.min.css">
  <link rel="stylesheet" href="../static/css/app.css">
  <script src="../static/utils/pace/pace.min.js"></script>
  <script src="./../static/utils/requirejs/require.min.js" data-main="./../static/config/rconfig"></script>
</head>
<body>
<div class="dper-app font-18 bg-img-cover dper-full-h" data-hidden id="app">
  <!-- 页头 -->
  <div class="dper-head bg-img-full dper-overh">
    <ul class="dper-menus dper-box dper-menus-left fl"></ul>
    <div class="dper-time-ctt fr">
      <p class="dper-time align-center malign-center-text">
        <span class="dper-time-t co-0058 font-14">----年--月--日</span><br>
        <span class="dper-time-b co-0058 font-24 dper-fw"> --:--:--</span>
      </p>
    </div>
    <ul class="dper-menus dper-box dper-menus-right fr align-right"></ul>
  </div>
  <div class="content-box dper-box dper-por co-white">
    <div class="left public-w dper-full-h fl">
      <div class="box-top font-14">
        <div class="child-header child-header-img bg-img-full dper-por">
          <span class="malign-center-left co-blue-head font-24 dper-fw la-title"></span>
        </div>
        <div class="child-cont">
          <div class="l-cont-top dper-box">
            <div class="c-title-box dper-por">
              <i class="malign-center-left"></i>
              <span class="malign-center-left font-16 co-lt-yellow la-title"></span>
            </div>
            <div class="c-swiper-box" dper-v id="box0">
            </div>
          </div>
          <div class="l-cont-bottom">
            <div class="c-title-box dper-por">
              <i class="malign-center-left"></i>
              <span class="malign-center-left font-16 co-lt-red la-title"></span>
            </div>
            <div class="c-swiper-box" dper-v id="box1">
            </div>
          </div>
        </div>
      </div>
      <div class="box-bottom">
        <div class="child-header child-header-img bg-img-full dper-por">
          <span class="malign-center-left co-blue-head font-24 dper-fw la-title"></span>
        </div>
        <div class="child-cont">
          <div class="fill-top dper-por" dper-v id="box2">
            <div class="fill-box dper-full-h dper-por z-level-5">
            </div>
            <div class="wave-size wave-img bg-img-full malign-center-bottom dper-full-w z-level-2"></div>
          </div>
          <div class="line-bottom" dper-v id="box3"></div>
        </div>
      </div>
    </div>
    <div class="right public-w dper-full-h fr">
      <div class="box-top fr">
        <div class="child-header child-header-img bg-img-full dper-por">
          <span class="malign-center-left co-blue-head font-24 dper-fw la-title"></span>
        </div>
        <div class="child-cont">
          <div class="pie-box dper-por" dper-v id="box4">
            <div class="pie-chart dper-por z-level-4 dper-full-h"></div>
            <div class="legend-box malign-tl dper-full-w dper-full-h z-level-2"></div>
          </div>
          <div class="progress-bar-box dper-box">
            <div class="progress-cont-box" dper-v id="box5"></div>
          </div>
        </div>
      </div>
      <div class="box-center fr">
        <div class="child-header child-header-img bg-img-full dper-por">
          <span class="malign-center-left co-blue-head font-24 dper-fw la-title"></span>
        </div>
        <div class="child-cont" dper-v id="box6"></div>
      </div>
      <div class="box-bottom dper-full-w fr dper-por">
        <div class="child-header child-header-1-img bg-img-full dper-por">
          <span class="malign-center-left co-blue-head font-24 dper-fw la-title"></span>
        </div>
        <div class="r-line-box malign-tl dper-full-w dper-full-h">
          <div class="cont-box z-level-2 malign-bl dper-full-w"></div>
          <div class="line-chart dper-full-h z-level-4" dper-v id="box7"></div>
        </div>
      </div>
    </div>
    <div class="center malign-center-top">
      <div class="c-top" dper-v id="box8"></div>
      <div class="c-center dper-box" dper-v id="box9"></div>
      <div class="c-bottom" dper-v id="box10"></div>
    </div>
  </div>
</div>
</body>
</html>
