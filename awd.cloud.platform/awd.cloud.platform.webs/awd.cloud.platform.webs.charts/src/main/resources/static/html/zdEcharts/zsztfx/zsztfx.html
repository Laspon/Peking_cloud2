<script type="text/javascript" src="/js/seajs/sea.js"></script>
<script type="text/javascript">

var tbody = window.document.getElementById("tbodyResult")
    $.ajax({
        url: '/kssdp/select_kss_zszt',
        type: "get",
        dataType: "json",
        success: function (data) {
            var wj = '';
            var yj = '';
            var data = data.result
            
            for (var i=0;i< data.wj.length;i++) {   
                wj += "<td style='width:90px;height:50px;text-align:center;border:1px solid #b8b8b8;'>" + data.wj[i] + "</td>";
            } 
            var strr = "<tr style='height:60px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #b8b8b8">已决</td>'+  wj + "</tr>"
            for (var i=0;i< data.yj.length;i++) {   
                yj += "<td style='width:90px;height:50px;text-align:center;border:1px solid #b8b8b8;'>" + data.yj[i] + "</td>";
            }
            var barr = "<tr style='height:60px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #b8b8b8">未决</td>' + yj + "</tr>"
            tbody.innerHTML = strr + barr; 
        },error(error){
            console.log(error)
        }
    })
    seajs.config({
        base: "/js",
        preload: ["jquery.min.js"],
        map:[
            [ /^(.*\.(?:css|js))(.*)$/i,'$1$2']
        ]
    });
    seajs.use('awd/zdEcharts/zsztfx/zsztfx');
</script>
