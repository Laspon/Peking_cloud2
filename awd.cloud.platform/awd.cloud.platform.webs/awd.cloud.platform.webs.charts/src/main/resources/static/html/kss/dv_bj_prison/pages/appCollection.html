        </li>

      <div class="dper-time-ctt fr">

            <span class="small-value malign-tl dper-cursor z-level-4 align-center font-14"></span>

            <div class="bottom-label"></div>

        </div>

            <span class="malign-center-left co-blue-head font-24 dper-fw la-title"></span>

                <div class="roll-cont roll-cont-left malign-center-right dper-full-h dper-fw co-white dper-cursor">
                  <div class="roll-inside-box malign-center-left dper-full-w"></div>
                </div>
              </div>
              <div class="roll-itm fl dper-por dper-full-h">
                <div class="roll-name-box dper-por dper-full-h">
                  <span class="roll-write malign-center-text text-overflow-e roll-right"></span>
                </div>
                <div class="roll-cont roll-cont-right malign-center-right dper-full-h dper-fw co-white">

                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="c-bottom">
          <div class="child-header child-header-img bg-img-full dper-por z-level-1">
            <span class="malign-center-left co-blue-head font-24 dper-fw la-title"></span>

            <div class="table-body dper-overh font-20"></div>
          </div>
        </div>

    function jump() {
      var url = ''
      $.ajax({
        url: "/getusers",
        success: function (reult) {
          // console.log(reult)
          if (reult.jsbh == "110000000"||reult.yjsbh=="110000000") {
            window.location.href = "/html/zd/mapall/index.html"
          } else {
            window.location.href = "../../../zd/wxjs/pages/appIndex.html"
          }
        }
      })
    }
  </script>
