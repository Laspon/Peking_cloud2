<script type="text/javascript" src="/js/seajs/sea.js"></script>
<script type="text/javascript">
    var tbody = window.document.getElementById("tbodyResult")
    $.ajax({
        url: '/kssqsfx/yzjbfxCount',
        type: "get",
        dataType: "json",
        success: function (res) {
            var str = '';
            var bar = '';
            var char = '';
            var data = res.result
            
            // var result = res.result.value
            for (var i=0;i< data.az.length;i++) {   
                str += "<td style='width:100px;height:50px;text-align:center;border:1px solid #9d9d9d;'>" + data.az[i] + "</td>";
            } 
            var strr = "<tr style='height:50px;width:1370px;margin-left: 70px;'>" +'<td style="width:140px;height:50px;text-align:center;border:1px solid #9d9d9d">艾滋病人数</td>'+  str + "</tr>"
            for (var i=0;i< data.zd.length;i++) {   
                bar += "<td style='width:100px;height:50px;text-align:center;border:1px solid #9d9d9d;'>" + data.zd[i] + "</td>";
            }
            var barr = "<tr style='height:50px;width:1370px;margin-left: 70px;'>" +'<td style="width:140px;height:50px;text-align:center;border:1px solid #9d9d9d">重病号人数</td>' + bar + "</tr>"
            for (var i=0;i< data.jsyc.length;i++) {   
                char += "<td style='width:100px;height:50px;text-align:center;border:1px solid #9d9d9d;'>" + data.jsyc[i] + "</td>";
            }
            var charr = "<tr style='height:50px;width:1370px;margin-left: 70px;'>" +'<td style="width:140px;height:50px;text-align:center;border:1px solid #9d9d9d">精神异常人数</td>' + char + "</tr>"
            
            tbody.innerHTML = strr + barr + charr; 
        },error(error){
            console.log(error)
        }
    })
    seajs.config({
        base: "/js",
        preload: ["jquery.min.js"],
        map:[
            [ /^(.*\.(?:css|js))(.*)$/i,'$1$2']
        ]
    });
    seajs.use('awd/kss/yzjbryfx/yzjbryfx');
</script>
