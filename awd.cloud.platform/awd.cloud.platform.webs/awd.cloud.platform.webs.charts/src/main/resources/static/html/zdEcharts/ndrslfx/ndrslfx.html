<script type="text/javascript" src="/js/seajs/sea.js"></script>
<script type="text/javascript">
    var tbody = window.document.getElementById("tbodyResult")
    $.ajax({
        url: '/kssdp/select_kss_ndrs',
        type: "get",
        dataType: "json",
        success: function (res) {
            var data = res.result
            var jnArray = '';
            var qnArray = '';
            
            // var result = res.result.value
            for (var i=0;i< data.jnArray.length;i++) {   
                jnArray += "<td style='width:80px;height:50px;text-align:center;border:1px solid #6e7d88;'>" + data.jnArray[i] + "</td>";
            } 
            var strr = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #6e7d88">今年入所量</td>'+  jnArray + "</tr>"
            for (var i=0;i< data.qnArray.length;i++) {   
                qnArray += "<td style='width:80px;height:50px;text-align:center;border:1px solid #6e7d88;'>" + data.qnArray[i] + "</td>";
            }
            var barr = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #6e7d88">去年入所量</td>' + qnArray + "</tr>"
            
            tbody.innerHTML = strr + barr; 
        },error(error){
            console.log(error)
        }
    })
    seajs.config({
        base: "/js",
        preload: ["jquery.min.js"],
        map:[
            [ /^(.*\.(?:css|js))(.*)$/i,'$1$2']
        ]
    });
    seajs.use('awd/zdEcharts/ndrslfx/ndrslfx');
</script>
