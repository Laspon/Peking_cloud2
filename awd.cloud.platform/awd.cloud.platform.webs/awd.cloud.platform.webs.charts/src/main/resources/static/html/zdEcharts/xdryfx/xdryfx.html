<script type="text/javascript">
    var tbody = window.document.getElementById("tbodyResult")
        $.ajax({
            url: '/kssdp/select_kss_xdry',
            type: "get",
            dataType: "json",
            success: function (res) {
                var xdry = '';
                var xdry_bfb = '';
                var data = res.result
                for (var i=0;i< data.xdry.length;i++) {   
                    xdry += "<td style='width:80px;height:50px;text-align:center;border:1px solid #fff;'>" + data.xdry[i] + "</td>";
                } 
                var _xdry = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #fff">吸毒人数</td>'+  xdry + "</tr>"
                for (var i=0;i< data.xdry_bfb.length;i++) {   
                    xdry_bfb += "<td style='width:80px;height:50px;text-align:center;border:1px solid #fff;'>" + data.xdry_bfb[i]+'%' + "</td>";
                }
                var _bfb = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #fff">百分比</td>' + xdry_bfb + "</tr>"
                
                tbody.innerHTML = _xdry + _bfb; 
            },error(error){
                console.log(error)
            }
        })
    seajs.config({
        base: "/js",
        preload: ["jquery.min.js"],
        map:[
            [ /^(.*\.(?:css|js))(.*)$/i,'$1$2']
        ]
    });
    seajs.use('awd/zdEcharts/xdryfx/xdryfx');
    
</script>
