<script type="text/javascript" src="/js/seajs/sea.js"></script>
<script type="text/javascript">
    var tbody = window.document.getElementById("tbodyResult")
    $.ajax({
        url: '/kssdp/zccs',
        type: "get",
        dataType: "json",
        success: function (res) {
            var str = '';
            var bar = '';
            var data = res.result
            // var result = res.result.value
            for (var i=0;i< data.jn.length;i++) {   
                str += "<td style='width:80px;height:50px;text-align:center;border:1px solid #fff;'>" + data.jn[i] + "</td>";
            } 
            var strr = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #fff;">今年入所人数</td>'+  str + "</tr>"
            for (var i=0;i< data.qn.length;i++) {   
                bar += "<td style='width:80px;height:50px;text-align:center;border:1px solid #fff;'>" + data.qn[i] + "</td>";
            }
            var barr = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #fff;">去年入所人数</td>' + bar + "</tr>"
            
            tbody.innerHTML = strr + barr; 
        },error(error){
            console.log(error)
        }
    })
    seajs.config({
        base: "/js",
        preload: ["jquery.min.js"],
        map:[
            [ /^(.*\.(?:css|js))(.*)$/i,'$1$2']
        ]
    });
    seajs.use('awd/zdEcharts/ryzccsbdfx/ryzccsbdfx');
</script>
