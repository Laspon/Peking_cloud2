<script type="text/javascript" src="/js/seajs/sea.js"></script>
<script type="text/javascript">
var tbody = window.document.getElementById("tbodyResult")
        $.ajax({
            url: '/kssqsfx/shseCount',
            type: "get",
            dataType: "json",
            success: function (res) {
                console.log(res)
                var nan = '';
                var nv = '';
                var qt = '';
                var data = res.result
                for (var i=0;i< data.nan.length;i++) {   
                    nan += "<td style='width:80px;height:50px;text-align:center;border:1px solid #606c8a;'>" + data.nan[i] + "</td>";
                } 
                var Nan = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #606c8a">男</td>'+  nan + "</tr>"
                for (var i=0;i< data.nv.length;i++) {   
                    nv += "<td style='width:80px;height:50px;text-align:center;border:1px solid #606c8a;'>" + data.nv[i] + "</td>";
                }
                var Nv = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #606c8a">女</td>' + nv + "</tr>"
                
                for (var i=0;i< data.qt.length;i++) {   
                    qt += "<td style='width:80px;height:50px;text-align:center;border:1px solid #606c8a;'>" + data.qt[i] + "</td>";
                }
                var Qt = "<tr style='height:50px;width:1352px;margin-left: 70px;'>" +'<td style="width:80px;height:50px;text-align:center;border:1px solid #606c8a">其他</td>' + qt + "</tr>"
                
                tbody.innerHTML = Nan + Nv + Qt; 
            },error(error){
                console.log(error)
            }
        })
    seajs.config({
        base: "/js",
        preload: ["jquery.min.js"],
        map:[
            [ /^(.*\.(?:css|js))(.*)$/i,'$1$2']
        ]
    });
    seajs.use('awd/kss/shserytj/shserytj');
</script>
