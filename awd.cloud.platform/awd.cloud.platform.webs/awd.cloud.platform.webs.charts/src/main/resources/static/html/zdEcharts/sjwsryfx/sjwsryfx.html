<script type="text/javascript" src="/js/seajs/sea.js"></script>
<script type="text/javascript">
    var tbody = window.document.getElementById("tbodyResult")
    $("#changeBar").on("click",function(){
        // console.log(1547)
        if($(this).text()=="表格"){
            $(this).text("图表");
            $.ajax({
                url: '/kssqsfx/tswsfxCount',
                type: "get",
                dataType: "json",
                success: function (res) {
                    console.log(res,789)
                    var data = res.result;
                    var wsrs = '';
                    var tsjyws = '';
                    var tsljsws = '';
                    var tssgsws = '';
                    var tsakyyws = '';
                    var qttsws = '';
                    for (var i=0;i< data.wsrs.length;i++) {   
                        wsrs += "<td style='width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201);'>" + data.wsrs[i] + "</td>";
                    } 
                    var wsrss = "<tr style='height:50px;width:1351px;margin-left: 70px;'>" +'<td style="width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201)">未收人数</td>'+  wsrs + "</tr>"
                    for (var i=0;i< data.tsjyws.length;i++) {   
                        tsjyws += "<td style='width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201);'>" + data.tsjyws[i] + "</td>";
                    } 
                    var tsjywss = "<tr style='height:50px;width:1351px;margin-left: 70px;'>" +'<td style="width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201)">投送监狱未收</td>'+  tsjyws + "</tr>"
                    for (var i=0;i< data.tsljsws.length;i++) {   
                        tsljsws += "<td style='width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201);'>" + data.tsljsws[i] + "</td>";
                    } 
                    var tsljswss = "<tr style='height:50px;width:1351px;margin-left: 70px;'>" +'<td style="width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201)">投送劳教所未收</td>'+  tsljsws + "</tr>"
                    for (var i=0;i< data.tssgsws.length;i++) {   
                        tssgsws += "<td style='width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201);'>" + data.tssgsws[i] + "</td>";
                    } 
                    var tssgswss = "<tr style='height:50px;width:1351px;margin-left: 70px;'>" +'<td style="width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201)">投送少管所未收</td>'+  tssgsws + "</tr>"
                    for (var i=0;i< data.tsakyyws.length;i++) {   
                        tsakyyws += "<td style='width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201);'>" + data.tsakyyws[i] + "</td>";
                    } 
                    var tsakyywss = "<tr style='height:50px;width:1351px;margin-left: 70px;'>" +'<td style="width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201)">投送安康医院未收</td>'+  tsakyyws + "</tr>"
                    for (var i=0;i< data.qttsws.length;i++) {   
                        qttsws += "<td style='width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201);'>" + data.qttsws[i] + "</td>";
                    } 
                    var qttswss = "<tr style='height:50px;width:1351px;margin-left: 70px;'>" +'<td style="width:100px;height:50px;text-align:center;border:1px solid rgb(0, 136, 201)">其他投送未收</td>'+  qttsws + "</tr>"
                    tbody.innerHTML = wsrss + tsjywss + tsljswss + tssgswss + tsakyywss + qttswss;
                },error(error){
                    console.log(error,123456)
                }
            })
            $('#sjwsryfx').css('visibility',"hidden")
            $('.tableBar').css('visibility',"visible")

        }else{
            $(this).text("表格");
            $('#sjwsryfx').css('visibility',"visible")
            $('.tableBar').css('visibility',"hidden")
        }
    })
    seajs.config({
        base: "/js",
        preload: ["jquery.min.js"],
        map:[
            [ /^(.*\.(?:css|js))(.*)$/i,'$1$2']
        ]
    });
    seajs.use('awd/zdEcharts/sjwsryfx/sjwsryfx');
</script>
