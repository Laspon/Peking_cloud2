                    <ul class="sidebar-menu" data-widget="tree">

                            <ul class="treeview-menu">
                                <li class="active"><a href="#">任务查询</a></li>
                                <li><a href="#">日志查询</a></li>
                            </ul>
                        </li>
                        
                    </ul>
                </div>

            </div>
        </div>

            <header class="top-header-area d-flex align-items-center justify-content-between">
                <div class="left-side-content-area d-flex align-items-center">

                    <div class="mobile-logo mr-3 mr-sm-4">

                    </div>

                    <!-- Triggers -->
                    <div class="admetro-triggers mr-1 mr-sm-3">
                        <div class="menu-collasped" id="menuCollasped">

                                        <div class="table-responsive">

                                                        <th>执行时间</th>
                                                        <th>执行计划</th>

    <script type="text/javascript" src="js/seajs/sea.js"></script>
    <script type="text/javascript">
        seajs.config({
            base: "./js",
            preload: ["plugins/jquery/jquery-3.3.1.min","admetro.bundle.js"],
            map:[
                [ /^(.*\.(?:css|js))(.*)$/i,'$1$2']
            ]
        });
        seajs.use('pages/tasks');
    </script>
