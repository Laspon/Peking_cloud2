<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/ui/js/base-loading.js"></script>
    <title>综合查询</title>
    <link rel="stylesheet" type="text/css" href="/ui/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/ui/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/ui/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="/ui/easyui/themes/xyy.css">
    <link rel="stylesheet" type="text/css" href="/ui/font-awesome-4.7.0/css/font-awesome.css">
    <style type="text/css">
        .kv-group .kv-item .item-lt {
            color: #000000 !important;
        }
        .datagrid-cell, .datagrid-cell-group, .datagrid-header-rownumber, .datagrid-cell-rownumber
        {
            text-overflow: ellipsis;
        }
        .panel-tool a {
            display: inline-block;
            width: 16px;
            height: 16px;
            opacity: 0.6;
            filter: alpha(opacity = 60);
            margin: 0 0 0 2px;
            vertical-align: top;
        }

        .lump {
            float: left;
            font-size: 12px;
        }

        textarea {
            font-family: "微软雅黑";
        }

    </style>
</head>

<body class="gray-bg" style="margin: 0px; overflow: hidden;">
<!--第一行-->
<div class="easyui-layout" fit = "true"
     style="width: 100%; height: 100%; border-right-width: 0px; padding-right: 0px; margin-right: 0px">

    <div data-options="region:'center',iconCls:'icon-dingdan'" id='sbxtz'
         style="padding: 0px">
        <div id="toolbar">
            &nbsp;<input id="key" name ="key"  prompt="流程KEY" class="easyui-textbox" />
            &nbsp;<input id="lc_name" name ="name"  prompt="流程名称" class="easyui-textbox" />

            <a class="easyui-linkbutton" id="query_deployedProcess" plain="true">
                <i class="fa fa-search" aria-hidden="true"></i>查询</a>
            <a class="easyui-linkbutton" plain="true"  id="delete_deployedProcess">
                <i class="fa fa-trash-o fa-fw"  aria-hidden="true"></i>删除</a>
            <a class="easyui-linkbutton" plain="true" data-options="iconCls:'icon-save'"  id="cache_deployedProcess">
               缓存重新初始化</a>
        </div>
        <table id="deployedProcessID"  style="margin-left: 238px;"></table>
    </div>

</div>

<div id="mm" class="easyui-menu" style="width:100px;display: none">
    <div id = "queryMore">查询详细</div>
    <div id = "queryNode">查询节点</div>
</div>
<div id="cache"></div>

</div>
</div>
<script type="text/javascript" src="/ui/js/plugins/seajs/sea.js?ver=${date()}"></script>
<script type="text/javascript">
    seajs.config({
        base: "/ui/js/",
        preload: ["/ui/js/plugins/jquery/jquery-1.9.1.min"],
        map:[
            [ /^(.*\.(?:css|js))(.*)$/i,'$1$2?ver=${date()}']
        ]
    });
    seajs.use('/ui/js/pages/deployedProcess/main');
</script>
</body>
</html>
