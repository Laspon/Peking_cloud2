<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第三方队列添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" id="exchangefm" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">虚拟主机</label>
        <div class="layui-input-block">
	        <div class="layui-form" lay-filter="vhost_id">
	            <select name="vhost" id="vhost_id" lay-filter="vhost_select">
	            	<option value="">请选择一个虚拟主机</option>
	            </select>
	        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交换机类别</label>
        <div class="layui-input-block">
	        <select name="type" >
				<option value="direct">direct</option>
				<option value="fanout">fanout</option>
				<option value="topic">topic</option>
				<option value="headers">headers</option>
	        </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交换机名</label>
        <div class="layui-input-block">
           <input type="text" placeholder="请输入交换机名" autocomplete="off" name="name" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否持久</label>
        <div class="layui-input-block">
            <input type="radio" name="durable" value="true" title="是" checked>
			<input type="radio" name="durable" value="false" title="否" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">自动删除</label>
        <div class="layui-input-block">
            <input type="radio" name="auto_delete" value="true" title="是">
			<input type="radio" name="auto_delete" value="false" title="否" checked>
        </div>
    </div>
    <div class="layui-form-item skinBtn">
        <div class="layui-input-block" style="margin-left: 35%;">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="addform">添加</button>
            <button type="submit" class="layui-btn layui-btn-primary" lay-filter="reset">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/exchanges/exchangeadd.js"></script>
<script>
</script>
</body>
</html>
