<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消息类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入应用名称" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addAppQueue_btn">添加应用队列</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="appqueues" lay-filter="appqueues"></table>

    <!--操作-->
    <script type="text/html" id="appListBar">
        <a class="layui-btn layui-btn-xs" lay-event="addbind" style="margin-left: 0px;">新增订阅</a>
        <a class="layui-btn layui-btn-xs" lay-event="look" style="margin-left: 0px;">已订阅</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" style="margin-left: 0px;">删除应用队列</a>
    </script>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/appmsg/appQueueList.js"></script>
</body>
</html>
