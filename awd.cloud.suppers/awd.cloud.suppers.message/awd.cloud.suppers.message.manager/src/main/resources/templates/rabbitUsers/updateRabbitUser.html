<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第三方队列添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" id="updateuserfm" action="">
    <input type="hidden" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
           <input type="text" placeholder="请输入用户名" autocomplete="off" name="username" readonly="readonly"  class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
           <input type="text" placeholder="请输入密码" autocomplete="off" name="password"  class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">绑定队列</label>
        <div class="layui-input-block">
           <input type="text" placeholder="请输入绑定的队列" autocomplete="off" id="queuename" readonly="readonly" class="layui-input" lay-verify="">
        </div>
    </div>
    <div class="layui-form-item skinBtn">
        <div class="layui-input-block" style="margin-left: 35%;">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="updateform">确认修改</button>
            <button type="submit" class="layui-btn layui-btn-primary" lay-filter="reset">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/rabbitUsers/updateRabbitUser.js"></script>
<script>
</script>
</body>
</html>
