<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第三方队列添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" id="addfm" action="">
	<input type="hidden" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">消息来源</label>
        <div class="layui-form" lay-filter="appname_id">
	        <div class="layui-input-block">
	           <input type="text" placeholder="请输入消息来源应用" autocomplete="off" name="appname" class="layui-input" lay-verify="required">
	        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">应用ID</label>
        <div class="layui-input-block">
	        <div class="layui-form" lay-filter="appid_id">
	        	<textarea lay-verify="required" 
	        		placeholder="请输入应用ID" autocomplete="off" name="appid" id="appid_id" class="layui-textarea" ></textarea>
	        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消息类别</label>
        <div class="layui-input-block">
           <input type="text" placeholder="请输入消息类型" autocomplete="off" name="msgtype" class="layui-input" lay-verify="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
           <input type="text" placeholder="请输入消息来源角色" autocomplete="off" name="rolecode" class="layui-input" lay-verify="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消息名称</label>
        <div class="layui-input-block">
           <input type="text" placeholder="请输入消息名称" autocomplete="off" name="businessname"  class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消息描述</label>
        <div class="layui-input-block">
	        <div class="layui-form" lay-filter="description_id">
	        	<textarea lay-verify="required" 
	        		placeholder="请输入消息描述" autocomplete="off" name="description" id="description_id" class="layui-textarea" ></textarea>
	        </div>
        </div>
    </div>
    <div class="layui-form-item skinBtn">
        <div class="layui-input-block" style="margin-left: 35%;">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="addform">确认提交</button>
            <button type="" class="layui-btn layui-btn-primary" lay-filter="reset">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/message/addmessageType.js"></script>
<script>
</script>
</body>
</html>
