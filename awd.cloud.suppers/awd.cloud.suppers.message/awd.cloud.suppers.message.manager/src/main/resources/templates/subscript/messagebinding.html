<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>应用已订阅的消息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
    <blockquote class="layui-elem-quote quoteBox">
		<div class="layui">
		   <div class="layui-inline">
		        <div class="layui-input-inline">
		            <input type="text" class="layui-input searchVal" placeholder="请输入消息名称" />
		        </div>
		        <a class="layui-btn search_btn" data-type="reload">搜索</a>
		    </div>
		    <div class="layui-inline">
		        <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量退订</a>
		    </div>
		</div>
    </blockquote>
	<table id="awdbinding" lay-filter="awdbinding"></table>
<!--操作-->
<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">退订该消息</a>
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/subscript/messagebinding.js"></script>
</body>
</html>
